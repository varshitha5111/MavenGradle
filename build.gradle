plugins {
    id 'java'
    id 'application'
}

repositories {
    // JCenter is now deprecated, but included since you're using it.
    // For a modern setup, consider using 'mavenCentral()' instead.
    jcenter()
    // mavenCentral() // Recommended alternative
}

dependencies {
    implementation 'com.google.guava:guava:23.0'
    testImplementation 'junit:junit:4.12'
}

application {
    // If App is in a package, e.g., 'com.example.App', update this line.
    mainClassName = 'App'
}

task display {
    doLast {
        println 'Hello BIT students'
    }
}
